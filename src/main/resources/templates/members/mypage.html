<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

<div class="container my-4">
    <h1>My Page</h1>

    <div class="form-group">
        <h2>접수한 민원</h2>
        <div class="list-group">
            <th:block th:each="board : ${boards}">
                <a th:href="@{/board/{id}(id=${board.id})}" class="list-group-item list-group-item-action" th:text="${board.title}">게시판 제목</a>
            </th:block>
        </div>
    </div>

    <div class="form-group mt-4">
        <h2>내가 쓴 댓글</h2>
        <ul class="list-group">
            <th:block th:each="reply : ${replies}">
                <li class="list-group-item" th:text="${reply.content}">댓글 내용</li>
            </th:block>
        </ul>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
