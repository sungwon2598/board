<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

<div class="container">
    <h1>회원 가입</h1>
    <form action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:classappend="${#fields.hasErrors('name')}? 'fieldError' : ''">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">올바른 이름을 입력해주세요.</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                   th:classappend="${#fields.hasErrors('email')}? 'fieldError' : ''">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">올바른 이메일을 입력해주세요.</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:classappend="${#fields.hasErrors('password')}? 'fieldError' : ''">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">올바른 비밀번호를 입력해주세요.</p>
        </div>
        <div class="form-group">
            <label th:for="team">소속</label>
            <input type="text" th:field="*{team}" class="form-control" placeholder="소속을 입력하세요">
        </div>
        <!-- Modified Building Field with Radio Buttons -->
        <div class="form-group">
            <label>소속건물</label>
            <div>
                <th:block th:each="building : ${T(ict.board.domain.member.Building).values()}">
                    <input type="radio" th:field="*{building}" th:value="${building.name()}" />
                    <label th:text="${building.getKoreanName()}">Building Name</label>
                </th:block>
            </div>
        </div>
        <div class="form-group">
            <label th:for="zipcode">학번 / 사번</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="학번/사번을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
