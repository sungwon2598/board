<!-- fragments/sidebar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="sidebarFragment">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <header class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ICT 보드</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block bg-white sidebar collapse">
        <div class="position-sticky pt-4">
            <div class="nav-header">시간표 관리</div>
            <ul class="nav flex-column mb-4">
                <li class="nav-item">
                    <a class="nav-link py-3" href="/weekly-schedule">
                        <i class="fas fa-calendar-week"></i> 주간 일정
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-3" href="/regular-schedules/register">
                        <i class="fas fa-clock"></i> 정기 일정 등록
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-3" href="/makeup-classes/register">
                        <i class="fas fa-chalkboard-teacher"></i> 보강 등록
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-3" href="/makeup-classes/all">
                        <i class="fas fa-list"></i> 보강 목록
                    </a>
                </li>
            </ul>

            <div class="nav-header">강의실 관리</div>
            <ul class="nav flex-column mb-4">
                <li class="nav-item">
                    <a class="nav-link py-3" href="/classrooms/search">
                        <i class="fas fa-search"></i> 강의실 검색
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-3" href="/classrooms/register">
                        <i class="fas fa-plus-circle"></i> 강의실 등록
                    </a>
                </li>
            </ul>

            <div class="nav-header">소프트웨어 관리</div>
            <ul class="nav flex-column mb-4">
                <li class="nav-item">
                    <a class="nav-link py-3" href="/software/list">
                        <i class="fas fa-laptop-code"></i> 소프트웨어 목록
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-3" href="/software/add">
                        <i class="fas fa-plus-circle"></i> 소프트웨어 추가
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-3" href="/categories">
                        <i class="fas fa-tags"></i> 카테고리 관리
                    </a>
                </li>
            </ul>

            <div class="nav-header">부서 관리</div>
            <ul class="nav flex-column mb-4">
                <li class="nav-item">
                    <a class="nav-link py-3" href="/department/list">
                        <i class="fas fa-sitemap"></i> 부서 관리
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-3" href="/department/register">
                        <i class="fas fa-plus-circle"></i> 부서 등록
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: all 0.3s;
            width: 280px;
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 1rem;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .navbar-brand {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color) !important;
            padding: 1rem 1.5rem;
        }

        .nav-link {
            color: var(--secondary-color);
            transition: all 0.3s;
            padding: 0.8rem 1rem;
            font-size: 0.95rem;
            border-radius: 4px;
            margin: 0.2rem 0.3rem;
            line-height: 1.2;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }

        .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 1rem;
        }

        .nav-header {
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            font-size: 1.1rem;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav.flex-column {
            margin-bottom: 2rem;
        }

        .col-md-9 {
            margin-left: 280px;
            padding-left: 2rem;
        }

        .sidebar-sticky::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-sticky::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .sidebar-sticky::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .navbar-toggler {
            padding: 0.6rem;
            font-size: 1.1rem;
        }

        /* 버튼 간격 조정을 위한 추가 스타일 */
        .nav-item {
            margin: 0.7rem 0;  /* 상하 여백 증가 */
        }

        .nav-link {
            padding: 0.7rem 1rem;  /* 패딩 조정 */
            margin: 0.3rem;  /* 마진 추가 */
        }
    </style>
</th:block>
</html>
