<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

<div class="container">
    <h1>민원 작성</h1>
    <form action="/board/new" th:object="${BoardForm}" method="post">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">올바른 이메일을 입력해주세요.</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">올바른 비밀번호를 입력해주세요.</p>
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">제목을 입력해주세요.</p>
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea th:field="*{content}" class="form-control" placeholder="내용을 입력하세요" rows="10"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger">내용을 입력해주세요.</p>
        </div>

        <button type="submit" class="btn btn-primary">민원접수하기</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
