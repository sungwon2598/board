<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

<div class="container my-4">
    <!-- 게시글 세부 정보 -->
    <div class="card">
        <div class="card-header">
            <h3 th:text="${board.title}">게시글 제목</h3>
        </div>
        <div class="card-body">
            <p th:text="${board.content}">게시글 내용</p>
        </div>
        <div class="card-footer">
            <small>
                작성자: <span th:text="${board.member.getName()}"></span> |
                소속 : <span th:text="${board.member.getAddress().getCity()}"></span> |
                작성시간: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}">작성 시간</span>
            </small>
            <!-- 게시글 수정 버튼 -->
            <button type="button" class="btn btn-secondary" onclick="showEditForm()">게시글 수정</button>
        </div>
    </div>

<!--    &lt;!&ndash; 게시글 수정 버튼 &ndash;&gt;-->
<!--    <button type="button" class="btn btn-secondary" onclick="showEditForm()">게시글 수정</button>-->

    <!-- 아이디, 비밀번호 입력 폼 (한 줄로 표시) -->
    <div id="editForm" style="display:none;">
        <form th:action="@{/board/{id}/editForm(id=${board.id})}" method="post">
            <div class="row">
                <!-- 아이디 입력 필드 -->
                <div class="col">
                    <input type="text" class="form-control" name="userId" placeholder="아이디" required>
                </div>
                <!-- 비밀번호 입력 필드 -->
                <div class="col">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">확인</button>
        </form>
    </div>

    <script>
        function showEditForm() {
            document.getElementById('editForm').style.display = 'block';
        }
    </script>

    <!-- 댓글 섹션 -->
    <div class="mt-4">
        <h4>댓글</h4>
        <form th:action="@{/board/{id}/reply(id=${board.id})}" method="post">
            <div class="row">
                <!-- 아이디 입력 필드 -->
                <div class="col">
                    <input type="text" class="form-control" name="userId" placeholder="아이디">
                </div>
                <!-- 비밀번호 입력 필드 -->
                <div class="col">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호">
                </div>
            </div>
            <!-- 댓글 입력 필드 -->
            <div class="form-group mt-2">
                <textarea class="form-control" name="reply" placeholder="댓글을 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">댓글 달기</button>
        </form>
    </div>

    <!-- 댓글 리스트 -->
    <div class="mt-3">
        <ul class="list-unstyled">
            <li th:each="reply : ${comments}">
                <div class="card mb-2">
                    <div class="card-body">
                        <p th:text="${reply.content}">댓글 내용</p>
                    </div>
                    <div class="card-footer">
                        <small>
                            작성자: <span th:text="${reply.getMember().getName()}"></span> |
                            소속 : <span th:text="${reply.getMember().getAddress().getCity()}"></span> |
                            작성시간: <span th:text="${#temporals.format(reply.createdAt, 'yyyy-MM-dd HH:mm:ss')}">작성 시간</span>
                        </small>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
