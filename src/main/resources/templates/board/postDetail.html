<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

<div class="container my-4">
    <!-- 게시글 세부 정보 -->
    <div class="card">
        <div class="card-header">
            <h3 th:text="${board.title}">게시글 제목</h3>
        </div>
        <div class="card-body">
            <p th:text="${board.content}">게시글 내용</p>
        </div>
        <div class="card-footer">
            <small>
                작성자: <span th:text="${board.member.getName()}"></span> |
                소속 : <span th:text="${board.member.getTeam()}"></span> |
                작성시간: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}">작성 시간</span>
            </small>
            <a th:if="${isLogin}" th:href="@{/board/{id}/editForm(id=${board.id})}" class="btn btn-secondary">수정</a>
            <form th:if="${isLogin}" id="deletePostForm" th:action="@{/board/{id}/delete(id=${board.id})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="button" onclick="submitDeleteForm()" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>

    <!-- Status Change Button, visible if isManager is true -->
    <button th:if="${isManager}" type="button" class="btn btn-secondary" onclick="showStatusChangeForm()">상태 변경</button>

    <!-- Status Change Form -->
    <div id="statusChangeForm" style="display:none;">
        <form th:action="@{/board/{id}/changeStatus(id=${board.id})}" method="post">
            <div class="row">
                <div class="col">
                    <input type="password" class="form-control" name="adminPassword" placeholder="관리자 비밀번호" required>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="UNCHECKED" value="UNCHECKED" checked>
                        <label class="form-check-label" for="UNCHECKED">미확인</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="IN_PROGRESS" value="IN_PROGRESS">
                        <label class="form-check-label" for="IN_PROGRESS">처리중</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="COMPLETED" value="COMPLETED">
                        <label class="form-check-label" for="COMPLETED">처리완료</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">상태 변경</button>
        </form>
    </div>

    <script>
        function showStatusChangeForm() {
            document.getElementById('statusChangeForm').style.display = 'block';
        }
        // JavaScript function to submit the delete form
        function submitDeleteForm() {
            if (confirm('정말 삭제하시겠습니까?')) {
                document.getElementById('deletePostForm').submit();
            }
        }
    </script>

    <br>

    <!-- 댓글 섹션 -->
    <div class="mt-4">
        <h4>댓글</h4>
        <form th:action="@{/board/{id}/reply(id=${board.id})}" method="post">
            <div class="row">
                <!-- 아이디 입력 필드 -->
                <div class="col">
                    <input type="text" class="form-control" name="userId" placeholder="아이디">
                </div>
                <!-- 비밀번호 입력 필드 -->
                <div class="col">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호">
                </div>
            </div>
            <!-- 댓글 입력 필드 -->
            <div class="form-group mt-2">
                <textarea class="form-control" name="reply" placeholder="댓글을 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">댓글 달기</button>
        </form>
    </div>
    <!-- 댓글 리스트 -->
    <div class="mt-3">
        <ul class="list-unstyled">
            <li th:each="reply : ${comments}">
                <div class="card mb-2">
                    <div class="card-body">
                        <p th:text="${reply.content}">댓글 내용</p>
                    </div>
                    <div class="card-footer">
                        <small>
                            작성자: <span th:text="${reply.getMember().getName()}"></span> |
                            소속 : <span th:text="${reply.getMember().getTeam()}"></span> |
                            작성시간: <span th:text="${#temporals.format(reply.createdAt, 'yyyy-MM-dd HH:mm:ss')}">작성 시간</span>
                        </small>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
