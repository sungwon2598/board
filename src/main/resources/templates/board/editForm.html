<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h5>게시글 수정</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/board/{id}/edit(id=${board.id})}" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required th:text="${board.content}"></textarea>
                </div>

                <div class="form-group">
                    <label for="requester">요청자</label>
                    <input type="text" class="form-control" id="requester" name="requester" th:value="${board.requester}" required>
                </div>

                <div class="form-group">
                    <label for="requesterLocation">요청자 위치</label>
                    <input type="text" class="form-control" id="requesterLocation" name="requesterLocation" th:value="${board.requesterLocation}" required>
                </div>

                <button type="submit" class="btn btn-primary">수정하기</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
