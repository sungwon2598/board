<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>소프트웨어 추가</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container p-5">
                <h1 class="text-center mb-4">소프트웨어 추가</h1>
                <form th:action="@{/software/add}" th:object="${softwareDto}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">소프트웨어 이름</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">이름 오류</p>
                    </div>
                    <div class="mb-3">
                        <label for="version" class="form-label">버전</label>
                        <input type="text" id="version" th:field="*{version}" class="form-control" required>
                        <p th:if="${#fields.hasErrors('version')}" th:errors="*{version}" class="text-danger">버전 오류</p>
                    </div>
                    <div class="mb-3">
                        <label for="categoryId" class="form-label">카테고리</label>
                        <select id="categoryId" th:field="*{categoryId}" class="form-select" required>
                            <option value="">카테고리 선택</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">카테고리 이름</option>
                        </select>
                        <p th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="text-danger">카테고리 오류</p>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>추가
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/software/list}" class="btn btn-outline-secondary">
                        <i class="fas fa-list me-2"></i>소프트웨어 목록으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 및 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
