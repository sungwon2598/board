<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <!-- TmoneyRoundWind Font CSS -->
    <link href="https://webfontworld.github.io/tmoney/TmoneyRoundWind.css" rel="stylesheet">

    <title>ICT 지원실 민원처리</title>

    <style>
        body {
            font-family: 'TmoneyRoundWind', sans-serif; /* 모든 폰트를 TmoneyRoundWind로 변경 */
        }
        /* 추가된 헤더 스타일 */
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-family: 'TmoneyRoundWind', sans-serif; /* 헤더 폰트 변경 */
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .navbar {
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }
        .header .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .header .navbar a:hover {
            text-decoration: underline;
        }
        /* 나머지 스타일 */
        .board-list {
            width: 100%;
            margin-top: 20px;
        }
        .board-list th, .board-list td {
            padding: 12px;
            text-align: center;
            vertical-align: middle;
            font-family: 'TmoneyRoundWind', sans-serif; /* 테이블 폰트 변경 */
        }
        .table {
            border-collapse: separate;
            border-spacing: 0 15px;
        }
        .btn {
            margin-right: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            font-family: 'TmoneyRoundWind', sans-serif; /* 버튼 폰트 변경 */
        }
        .container {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin: auto;
            font-family: 'TmoneyRoundWind', sans-serif; /* 컨테이너 폰트 변경 */
        }
        .thead-light th {
            background-color: #e9ecef;
        }
        .footer {
            background-color: #f8f9fa;
            color: black;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 16px;
            font-family: 'TmoneyRoundWind', sans-serif; /* 푸터 폰트 변경 */
        }
        .highlighted {
            background-color: #ffcccc;
        }
        .btn-selected-date {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* 다크모드 스타일 */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .header.dark-mode {
            background-color: #1c1c1c;
            color: #e0e0e0;
        }
        .container.dark-mode {
            background-color: #1e1e1e;
            box-shadow: 2px 2px 10px rgba(255,255,255,0.1);
        }
        .table.dark-mode th, .table.dark-mode td {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .footer.dark-mode {
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .header .navbar {
                flex-direction: column;
                align-items: center;
            }
            .header .navbar a {
                margin: 5px 0;
            }
            .board-list th, .board-list td {
                padding: 8px;
            }
            .container {
                padding: 10px;
            }
        }

        /* 날짜 버튼 스타일 수정 */
        .table td {
            padding: 0 !important;
        }
        .table button {
            width: 85%;
            height: 50px;
            margin: 0;
            font-size: 20px;
            padding: 0;
            border-color: #ffffff; /* 버튼 테두리 색상을 흰색으로 변경 */
            font-family: 'TmoneyRoundWind', sans-serif; /* 버튼 폰트 변경 */
        }
        /* 민원 테이블 행 높이 수정 */
        .board-list tr {
            height: 50px; /* 민원 높이를 100px로 설정 */
        }

        /* 일요일을 연한 빨간색으로, 토요일을 연한 파란색으로 */
        .table td.sunday button {
            background-color: #ffcccc;
            color: white;
        }
        .table td.saturday button {
            background-color: #cce5ff;
            color: white;
        }
        /* '민원달력' 글씨와 셀렉트 박스 크기를 3분의 1로 줄이기 */
        h2 select {
            font-size: 1.2em;
        }
        h2 {
            font-size: 1.2em;
        }
        select {
            font-size: 0.67em; /* 셀렉트 박스 안의 글씨 크기 줄이기 */
            border-color: #ffffff; /* 셀렉트 박스 테두리 색을 흰색으로 변경 */
        }
    </style>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const today = new Date();
            const defaultYear = today.getFullYear();
            const defaultMonth = String(today.getMonth() + 1).padStart(2, '0');
            const defaultDay = String(today.getDate()).padStart(2, '0');

            const currentPath = window.location.pathname;
            const dateRegex = /\/date\/(\d{4})-(\d{2})-(\d{2})/;
            const matches = currentPath.match(dateRegex);

            let year, month, day;

            if(matches) {
                year = matches[1];
                month = matches[2];
                day = matches[3];
            } else {
                year = defaultYear;
                month = defaultMonth;
                day = defaultDay;
            }

            document.getElementById('yearSelect').value = year;
            document.getElementById('monthSelect').value = month;

            const selectedDate = `${year}-${month}-${day}`;
            const buttons = document.querySelectorAll('button[onclick="javascriptFunction(this)"]');

            buttons.forEach(button => {
                if(button.getAttribute('data-date') === selectedDate) {
                    button.classList.add('btn-selected-date');
                }
            });

            const darkModeEnabled = localStorage.getItem('darkMode') === 'enabled';
            const darkModeToggleButton = document.getElementById('darkModeToggle');

            if(darkModeEnabled) {
                document.body.classList.add('dark-mode');
                document.querySelectorAll('.container').forEach(el => el.classList.add('dark-mode'));
                document.querySelectorAll('.table').forEach(el => el.classList.add('dark-mode'));
                document.querySelectorAll('.header').forEach(el => el.classList.add('dark-mode'));
                document.querySelectorAll('.footer').forEach(el => el.classList.add('dark-mode'));
                darkModeToggleButton.textContent = '라이트 모드';
            }

            document.getElementById('darkModeToggle').addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                document.querySelectorAll('.container').forEach(el => el.classList.toggle('dark-mode'));
                document.querySelectorAll('.table').forEach(el => el.classList.toggle('dark-mode'));
                document.querySelectorAll('.header').forEach(el => el.classList.toggle('dark-mode'));
                document.querySelectorAll('.footer').forEach(el => el.classList.toggle('dark-mode'));

                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    darkModeToggleButton.textContent = '라이트 모드';
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    darkModeToggleButton.textContent = '다크 모드';
                }
            });

            const table = document.querySelector('.table tbody');
            for (let row of table.rows) {
                for (let i = 0; i < row.cells.length; i++) {
                    if (i === 0) { // Sunday
                        row.cells[i].classList.add('sunday');
                    } else if (i === 6) { // Saturday
                        row.cells[i].classList.add('saturday');
                    }
                }
            }
        });

        function javascriptFunction(element) {
            var dateString = element.getAttribute('data-date');
            window.location.href = '/date/' + dateString;
        }

        function updateCalendarURL() {
            var year = document.getElementById('yearSelect').value;
            var month = document.getElementById('monthSelect').value;
            window.location.href = '/date/' + year + '-' + month + '-01';
        }

        function handleStatusChange() {
            var status = document.getElementById('statusSelect').value;
            window.location.href = '/status/' + status;
        }
    </script>

</head>
<body>

<!-- 추가된 헤더 -->
<div class="header">
    <div class="logo">
        ICT 지원실 민원처리
    </div>
    <div class="navbar">
        <!--        <a href="/">홈</a>-->
        <!--        <a href="/about">소개</a>-->
        <!--        <a href="/contact">연락처</a>-->
        <div th:if="${loginMember != null}" style="margin-left: auto; color: #FFFFFF;">
            <span th:text="${loginMember.name}">사용자 이름</span>님, 환영합니다!
            <a href="/mypage" class="btn btn-secondary" style="margin-left: 10px;">MyPage</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" style="margin-left: 5px;">Logout</button>
            </form>
        </div>
    </div>
</div>

<!-- 다크모드 토글 버튼 -->
<div style="text-align: right; padding: 10px;">
    <button id="darkModeToggle" class="btn btn-dark">다크모드</button>
    <button id="notionButton" class="btn btn-info" onclick="window.location.href='https://www.notion.so/1fb67b7abd184956af1ae2b2ac6d768a?pvs=4'">Notion</button>
    <button id="calendarButton" class="btn btn-info" onclick="window.location.href='/calendar'">달력</button>
</div>

<div class="container my-4">
    <h2>민원 달력
        <select id="yearSelect" onchange="updateCalendarURL()">
            <option value="2023">2023</option>
            <option value="2024" selected>2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
        </select>
        <select id="monthSelect" onchange="updateCalendarURL()">
            <option value="01">1월</option>
            <option value="02">2월</option>
            <option value="03">3월</option>
            <option value="04">4월</option>
            <option value="05">5월</option>
            <option value="06">6월</option>
            <option value="07">7월</option>
            <option value="08">8월</option>
            <option value="09">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
        </select>
    </h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="week : ${weeks}">
                <td th:each="day : ${week}">
                    <button type="button" onclick="javascriptFunction(this)" th:data-date="${day.toString()}" class="btn btn-outline-primary">
                        [[${day.dayOfMonth}]]
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mb-3">
        <a href="/board/new" class="btn btn-primary" th:if="${loginMember != null}">새 민원 접수</a>
<!--        <a href="/login" class="btn btn-secondary" th:if="${loginMember == null}">로그인</a>-->
<!--        <a href="/members/new" class="btn btn-success" th:if="${loginMember == null}">회원가입</a>-->
        <button id="searchButton" class="btn btn-info" onclick="window.location.href='/search'">검색</button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered board-list">
            <thead class="thead-light">
            <tr>
                <th>요청자</th>
                <th>위치</th>
                <th>내용</th>
                <th>상태</th>
                <th>예약</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservationBoard : ${reservationBoards.content}" class="highlighted">
                <td>
                    <a th:href="@{/board/{id}(id=${reservationBoard.id})}" th:text="${reservationBoard.requester}">요청자</a>
                </td>
                <td>
                    <a th:href="@{/board/{id}(id=${reservationBoard.id})}" th:text="${reservationBoard.requesterLocation}">위치</a>
                </td>
                <td>
                    <a th:href="@{/board/{id}(id=${reservationBoard.id})}" th:text="${reservationBoard.title}">게시글 내용</a>
                </td>
                <td th:text="${reservationBoard.boardStatus.koreanName}">민원상태</td>
                <td th:text="${#temporals.format(reservationBoard.reservationDate, 'HH:mm')}">예약 시간</td>
            </tr>
            <tr th:each="board : ${boards}" th:if="${!#lists.contains(reservationBoards.content, board)}">
                <td>
                    <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.requester}">요청자</a>
                </td>
                <td>
                    <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.requesterLocation}">위치</a>
                </td>
                <td>
                    <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}">게시글 내용</a>
                </td>
                <td th:text="${board.boardStatus.koreanName}">민원상태</td>
                <td th:text="${board instanceof T(ict.board.domain.board.ReservationBoard) ? #temporals.format(board.reservationDate, 'MM-dd HH:mm') : '-'}">-</td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${boards.number == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/date/' + ${selectedDate} + '?page=' + (${boards.number - 1}) + '&size=' + ${boards.size}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, boards.totalPages - 1)}"
                th:classappend="${page == boards.number} ? 'active'">
                <a class="page-link" th:href="@{'/date/' + ${selectedDate} + '?page=' + ${page} + '&size=' + ${boards.size}}" th:text="${page + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${boards.number == boards.totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/date/' + ${selectedDate} + '?page=' + (${boards.number + 1}) + '&size=' + ${boards.size}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

<div class="footer">
    <p>&copy; 2024 민원 게시판 SeoilUniv - ICT 02)490-7345.</p>
</div>

</body>
</html>
