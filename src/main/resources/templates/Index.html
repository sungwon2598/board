<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 부트스트랩 CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .board-list {
            width: 100%;
            margin-top: 20px;
        }
        .board-list th, .board-list td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container my-4">

    <!-- 버튼들 -->
    <div class="mb-3">
        <a href="/board/new" class="btn btn-primary">새 민원 접수</a>
        <a href="/login" class="btn btn-secondary">로그인</a>
        <a href="/members/new" class="btn btn-success">회원가입</a>
    </div>

    <!-- 게시판 리스트 -->
    <table class="table table-bordered board-list">
        <thead class="thead-light">
        <tr>
            <th>작성자</th>
            <th>제목</th>
            <th>내용</th>
            <th>민원상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.member.name}">작성자 이름</a></td>
            <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}">게시글 제목</a></td>
            <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.content}">게시글 내용</a></td>
            <td th:text="${board.boardStatus.koreanName}">민원상태</td> <!-- Display Korean name of Board Status -->
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
