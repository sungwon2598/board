<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">

    <title>ICT 지원실 민원처리</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 추가된 헤더 스타일 */
        .header {
            background-color: #343a40; /* 어두운 배경색 */
            color: white; /* 텍스트 색상 */
            padding: 10px 0;
            text-align: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .navbar {
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }
        .header .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .header .navbar a:hover {
            text-decoration: underline;
        }
        /* 나머지 스타일 */
        .board-list {
            width: 100%;
            margin-top: 20px;
        }
        .board-list th, .board-list td {
            padding: 12px;
            text-align: center;
        }
        .table {
            border-collapse: separate;
            border-spacing: 0 15px;
        }
        .btn {
            margin-right: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .container {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .thead-light th {
            background-color: #e9ecef;
        }
        .footer {
            background-color: #f8f9fa;
            color: black;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 16px;
        }
    </style>
    <script type="text/javascript">
        // 수정된 JavaScript 함수
        function javascriptFunction(element) {
            var dateString = element.getAttribute('data-date');
            window.location.href = '/date/' + dateString;
        }
    </script>
</head>
<body>

<!-- 추가된 헤더 -->
<div class="header">
    <div class="logo">
        ICT 지원실 민원처리
    </div>
    <div class="navbar">
        <a href="/">홈</a>
        <a href="/about">소개</a>
        <a href="/contact">연락처</a>
        <div th:if="${loginMember != null}" style="margin-left: auto; color: #FFFFFF;">
            <span th:text="${loginMember.name}">사용자 이름</span>님, 환영합니다!
            <a href="/mypage" class="btn btn-secondary" style="margin-left: 10px;">마이 페이지</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" style="margin-left: 5px;">로그아웃</button>
            </form>
        </div>
    </div>
</div>

<div class="container my-4">
    <h2>민원 달력</h2>
    <table class="table">
        <tr>
            <th>일요일</th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
            <th>목요일</th>
            <th>금요일</th>
            <th>토요일</th>
        </tr>
        <tr th:each="week : ${weeks}">
            <td th:each="day : ${week}">
                <!-- 수정된 버튼 코드 -->
                <button type="button" onclick="javascriptFunction(this)" th:data-date="${day.toString()}" class="btn btn-outline-primary">
                    [[${day.dayOfMonth}]]
                </button>
            </td>
        </tr>
    </table>
    <!-- 버튼들 -->
    <div class="mb-3">
        <a href="/board/new" class="btn btn-primary" th:if="${loginMember != null}">새 민원 접수</a>
        <a href="/login" class="btn btn-secondary" th:if="${loginMember == null}">로그인</a>
        <a href="/members/new" class="btn btn-success" th:if="${loginMember == null}">회원가입</a>
    </div>

    <!-- 게시판 리스트 -->
    <table class="table table-bordered board-list">
        <thead class="thead-light">
        <tr>
            <th>요청자</th>
            <th>위치</th>
            <th>내용</th>
            <th>민원상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.requester}">요청자</a></td>
            <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.requesterLocation}">위치</a></td>
            <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.getTitle()}">게시글 내용</a></td>
            <td th:text="${board.boardStatus.koreanName}">민원상태</td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 네비게이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${boards.number == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/?(page=${boards.number - 1}, size=${boards.size})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, boards.totalPages - 1)}"
                th:classappend="${page == boards.number} ? 'active'">
                <a class="page-link" th:href="@{/?(page=${page}, size=${boards.size})}" th:text="${page + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${boards.number == boards.totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/?(page=${boards.number + 1}, size=${boards.size})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

<!-- 푸터 -->
<div class="footer">
    <p>&copy; 2024 민원 게시판   SeoilUniv - ICT   02)490-7345.</p>
</div>

</body>
</html>
