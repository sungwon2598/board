<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">

    <title>ICT 지원실 민원처리</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 추가된 헤더 스타일 */
        .header {
            background-color: #343a40; /* 어두운 배경색 */
            color: white; /* 텍스트 색상 */
            padding: 10px 0;
            text-align: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .navbar {
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }
        .header .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .header .navbar a:hover {
            text-decoration: underline;
        }
        /* 나머지 스타일 */
        .board-list {
            width: 100%;
            margin-top: 20px;
        }
        .board-list th, .board-list td {
            padding: 12px;
            text-align: center;
        }
        .table {
            border-collapse: separate;
            border-spacing: 0 15px;
        }
        .btn {
            margin-right: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .container {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        .thead-light th {
            background-color: #e9ecef;
        }
        .footer {
            background-color: #f8f9fa;
            color: black;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 16px;
        }
        .highlighted {
            background-color: #ffcccc; /* 예약된 민원을 강조하기 위한 색상 */
        }
        .btn-selected-date {
            background-color: #007bff; /* Bootstrap의 기본 파란색 */
            color: white;
            border-color: #007bff;
        }
    </style>
    <script type="text/javascript">
        // 페이지 로드 시 실행되는 함수
        document.addEventListener("DOMContentLoaded", function() {
            // 현재 URL에서 연도, 월, 일 추출
            const currentPath = window.location.pathname;
            const dateRegex = /\/date\/(\d{4})-(\d{2})-(\d{2})/;
            const matches = currentPath.match(dateRegex);

            if(matches) {
                const year = matches[1];
                const month = matches[2];
                const day = matches[3];

                // 연도와 월 선택창을 현재 URL에 맞게 설정
                document.getElementById('yearSelect').value = year;
                document.getElementById('monthSelect').value = month;

                // 일치하는 날짜의 버튼에 스타일 적용
                const selectedDate = `${year}-${month}-${day}`;
                const buttons = document.querySelectorAll('button[onclick="javascriptFunction(this)"]');

                buttons.forEach(button => {
                    if(button.getAttribute('data-date') === selectedDate) {
                        button.classList.add('btn-selected-date');
                    }
                });
            }
        });

        function javascriptFunction(element) {
            var dateString = element.getAttribute('data-date');
            window.location.href = '/date/' + dateString;
        }

        function updateCalendarURL() {
            var year = document.getElementById('yearSelect').value;
            var month = document.getElementById('monthSelect').value;
            window.location.href = '/date/' + year + '-' + month + '-01';
        }
    </script>

</head>
<body>

<!-- 추가된 헤더 -->
<div class="header">
    <div class="logo">
        ICT 지원실 민원처리
    </div>
    <div class="navbar">
        <a href="/">홈</a>
        <a href="/about">소개</a>
        <a href="/contact">연락처</a>
        <div th:if="${loginMember != null}" style="margin-left: auto; color: #FFFFFF;">
            <span th:text="${loginMember.name}">사용자 이름</span>님, 환영합니다!
            <a href="/mypage" class="btn btn-secondary" style="margin-left: 10px;">마이 페이지</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" style="margin-left: 5px;">로그아웃</button>
            </form>
        </div>
    </div>
</div>

<div class="container my-4">
    <h2>민원 달력
        <select id="yearSelect" onchange="updateCalendarURL()">
            <option value="2023">2023</option>
            <option value="2024" selected>2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
        </select>
        <select id="monthSelect" onchange="updateCalendarURL()">
            <option value="01">1월</option>
            <option value="02">2월</option>
            <option value="03">3월</option>
            <option value="04">4월</option>
            <option value="05">5월</option>
            <option value="06">6월</option>
            <option value="07">7월</option>
            <option value="08">8월</option>
            <option value="09">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
        </select>
    </h2>
    <table class="table">
        <tr>
            <th>일요일</th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
            <th>목요일</th>
            <th>금요일</th>
            <th>토요일</th>
        </tr>
        <tr th:each="week : ${weeks}">
            <td th:each="day : ${week}">
                <!-- 수정된 버튼 코드 -->
                <button type="button" onclick="javascriptFunction(this)" th:data-date="${day.toString()}" class="btn btn-outline-primary">
                    [[${day.dayOfMonth}]]
                </button>
            </td>
        </tr>
    </table>
    <!-- 버튼들 -->
    <div class="mb-3">
        <a href="/board/new" class="btn btn-primary" th:if="${loginMember != null}">새 민원 접수</a>
        <a href="/login" class="btn btn-secondary" th:if="${loginMember == null}">로그인</a>
        <a href="/members/new" class="btn btn-success" th:if="${loginMember == null}">회원가입</a>
    </div>

    <!-- 게시판 리스트 -->
    <table class="table table-bordered board-list">
        <thead class="thead-light">
        <tr>
            <th>요청자</th>
            <th>위치</th>
            <th>내용</th>
            <th>상태</th>
            <th>예약</th>
        </tr>
        </thead>
        <tbody>
        <!-- 예약된 민원들 먼저 표시 -->
        <tr th:each="reservationBoard : ${reservationBoards.content}" class="highlighted">
            <td>
                <a th:href="@{/board/{id}(id=${reservationBoard.id})}" th:text="${reservationBoard.requester}">요청자</a>
            </td>
            <td>
                <a th:href="@{/board/{id}(id=${reservationBoard.id})}" th:text="${reservationBoard.requesterLocation}">위치</a>
            </td>
            <td>
                <a th:href="@{/board/{id}(id=${reservationBoard.id})}" th:text="${reservationBoard.title}">게시글 내용</a>
            </td>
            <td th:text="${reservationBoard.boardStatus.koreanName}">민원상태</td>
            <td th:text="${#temporals.format(reservationBoard.reservationDate, 'HH:mm')}">예약 시간</td>
        </tr>
        <!-- 일반 민원들 표시 -->
        <tr th:each="board : ${boards}" th:if="${!#lists.contains(reservationBoards.content, board)}">
            <td>
                <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.requester}">요청자</a>
            </td>
            <td>
                <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.requesterLocation}">위치</a>
            </td>
            <td>
                <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}">게시글 내용</a>
            </td>
            <td th:text="${board.boardStatus.koreanName}">민원상태</td>
            <td th:text="${board instanceof T(ict.board.domain.board.ReservationBoard) ? #temporals.format(board.reservationDate, 'MM-dd HH:mm') : '-'}">-</td>
        </tr>
        </tbody>

    </table>

    <!-- 페이징 네비게이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${boards.number == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/?(page=${boards.number - 1}, size=${boards.size})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, boards.totalPages - 1)}"
                th:classappend="${page == boards.number} ? 'active'">
                <a class="page-link" th:href="@{/?(page=${page}, size=${boards.size})}" th:text="${page + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${boards.number == boards.totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/?(page=${boards.number + 1}, size=${boards.size})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

<!-- 푸터 -->
<div class="footer">
    <p>&copy; 2024 민원 게시판   SeoilUniv - ICT   02)490-7345.</p>
</div>

</body>
</html>
