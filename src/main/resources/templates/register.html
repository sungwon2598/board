<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>강의실 등록</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .software-list {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container p-5">
                <h1 class="text-center mb-4">새 강의실 등록</h1>
                <form th:action="@{/classrooms/register}" th:object="${classroomDto}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">강의실 이름</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">수용 인원</label>
                        <input type="number" id="capacity" th:field="*{capacity}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <h3 class="mb-3">설치된 소프트웨어</h3>
                        <div class="software-list">
                            <div class="form-check" th:each="software : ${allSoftware}">
                                <input class="form-check-input" type="checkbox" th:field="*{softwareIds}" th:value="${software.id}" th:id="${'software-' + software.id}">
                                <label class="form-check-label" th:for="${'software-' + software.id}" th:text="${software.name + ' - ' + software.version}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>강의실 등록
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 및 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
