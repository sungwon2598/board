<!DOCTYPE html>
<html>
<head>
    <title>간단한 일정 관리 달력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>나의 일정 관리 달력</h2>
</div>

<table>
    <tr>
        <th>일요일</th>
        <th>월요일</th>
        <th>화요일</th>
        <th>수요일</th>
        <th>목요일</th>
        <th>금요일</th>
        <th>토요일</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
    <!-- 여기에 더 많은 주(chunks)를 추가하세요 -->
    <!-- 2주차 -->
    <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
    </tr>
    <!-- 3주차 -->
    <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
    </tr>
    <!-- 4주차 -->
    <tr>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
    </tr>
    <!-- 5주차 -->
    <tr>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td></td> <!-- 여기부터는 다음 달의 날짜 또는 공백 처리 -->
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
