<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>강의실 검색 결과</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .software-list {
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">강의실 검색 결과</h1>
    <div class="table-container p-4">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>강의실 이름</th>
                    <th>수용 인원</th>
                    <th>설치된 소프트웨어</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="classroom : ${classrooms}">
                    <td th:text="${classroom.name}">강의실 이름</td>
                    <td th:text="${classroom.capacity}">수용 인원</td>
                    <td>
                        <div class="software-list">
                            <ul class="list-unstyled mb-0">
                                <li th:each="software : ${classroom.classroomSoftware}">
                                    <i class="fas fa-check-circle text-success me-2"></i>
                                    <span th:text="${software.software.name}">소프트웨어 이름</span>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/classrooms/search}" class="btn btn-primary btn-lg">
            <i class="fas fa-search me-2"></i>새로운 검색
        </a>
    </div>
</div>

<!-- 부트스트랩 JS 및 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
