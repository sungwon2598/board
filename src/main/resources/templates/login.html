<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/login-header :: header}">
    <style>
        :root {
            --primary-color: #4F46E5;
            --hover-color: #4338CA;
            --error-color: #DC2626;
            --warning-color: #D97706;
        }

        body {
            background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .main-content {
            flex: 1 0 auto;
            width: 100%;
            padding: 3rem 0;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 4rem;
            margin: 2rem auto;
            max-width: 90%;
        }

        /* Rest of your existing styles remain the same */
        .login-title {
            color: #1F2937;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 4rem;
        }

        .form-group {
            margin-bottom: 2.5rem;
        }

        .form-control {
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            padding: 1.25rem 1.5rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-label {
            color: #4B5563;
            font-weight: 500;
            margin-bottom: 1rem;
            display: block;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 1.25rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .form-check {
            margin: 2rem 0;
        }

        .form-check-input {
            border: 2px solid #E5E7EB;
            margin-right: 1rem;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .alert {
            border-radius: 8px;
            padding: 1.5rem 2rem;
            margin-bottom: 3rem;
            border-left: 4px solid;
        }

        .alert-danger {
            background-color: #FEE2E2;
            border-color: var(--error-color);
            color: #991B1B;
        }

        .alert-warning {
            background-color: #FEF3C7;
            border-color: var(--warning-color);
            color: #92400E;
        }

        .alert p {
            margin-bottom: 0.75rem;
        }

        .alert p:last-child {
            margin-bottom: 0;
        }

        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .btn-link:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        .register-link {
            margin-top: 3rem;
            padding-top: 2.5rem;
            border-top: 1px solid #E5E7EB;
        }

        footer {
            flex-shrink: 0;
            width: 100%;
            padding: 2rem 0;
            margin-top: auto;
        }

        @media (min-width: 768px) {
            .login-container {
                margin: 2rem auto;
                max-width: 540px;
            }
        }
    </style>
</head>
<body>

<div class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h1 class="login-title text-center">로그인</h1>

                    <!-- 로그인 시도 횟수 초과 알림 -->
                    <div class="alert alert-danger" th:if="${blocked}">
                        <p class="mb-0">로그인 시도 횟수를 초과하였습니다. 1시간 후에 다시 시도해 주세요.</p>
                    </div>

                    <!-- 로그인 실패 알림 -->
                    <div class="alert alert-warning" th:if="${loginError}">
                        <p class="mb-2">아이디 또는 비밀번호가 올바르지 않습니다.</p>
                        <p class="mb-2" th:text="|남은 로그인 시도 횟수: ${remainingAttempts}번|"></p>
                        <p th:if="${remainingAttempts != null && remainingAttempts <= 2}" class="text-danger font-weight-bold mb-0">
                            주의: 로그인 5회 실패 시 1시간 동안 계정이 잠깁니다.
                        </p>
                    </div>

                    <!-- 세션 만료 알림 -->
                    <div class="alert alert-warning" th:if="${param.expired}">
                        <p class="mb-0">세션이 만료되었습니다. 다시 로그인해 주세요.</p>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label class="form-label" for="username">이메일</label>
                            <input type="email" id="username" name="username" class="form-control"
                                   placeholder="example@email.com" required autofocus>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">비밀번호</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                            <label class="form-check-label" for="remember-me">로그인 상태 유지</label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary w-100" type="submit">로그인</button>
                        </div>
                        <div class="register-link text-center">
                            <span class="text-muted">계정이 없으신가요?</span>
                            <a class="btn-link" href="/members/new">회원가입</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
