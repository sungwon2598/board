<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <style>
        .fieldError { border-color: #dc3545; }
        .text-danger { color: #dc3545; }
        .form-group { margin-bottom: 1rem; }
        .form-check { margin-bottom: 1rem; }
    </style>
</head>
<body>

<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">로그인</h1>
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="username">이메일</label>
                    <input type="email" id="username" name="username" class="form-control" placeholder="이메일을 입력하세요" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                    <label class="form-check-label" for="remember-me">로그인 상태 유지</label>
                </div>
                <div class="text-danger" th:if="${param.error}">
                    <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
                </div>
                <div class="text-danger" th:if="${param.expired}">
                    <p>세션이 만료되었습니다. 다시 로그인해 주세요.</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">로그인</button>
                </div>
                <div class="text-center">
                    <a class="btn btn-link" href="/members/new">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
