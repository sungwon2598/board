<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>강의실 검색</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .software-list {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container p-5">
                <h1 class="text-center mb-4">강의실 검색</h1>
                <form th:action="@{/classrooms/search}" th:object="${request}" method="post">
                    <div class="mb-4">
                        <label class="form-label">소프트웨어:</label>
                        <div class="software-list">
                            <div class="form-check" th:each="software : ${allSoftware}">
                                <input class="form-check-input" type="checkbox" th:field="*{softwareIds}" th:value="${software.id}" th:id="${'software-' + software.id}">
                                <label class="form-check-label" th:for="${'software-' + software.id}" th:text="${software.name}">소프트웨어 이름</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">날짜:</label>
                        <input type="date" id="date" th:field="*{date}" class="form-control" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="startTime" class="form-label">시작 시간:</label>
                            <input type="time" id="startTime" th:field="*{startTime}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endTime" class="form-label">종료 시간:</label>
                            <input type="time" id="endTime" th:field="*{endTime}" class="form-control" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-search me-2"></i>검색
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 및 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
